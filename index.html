<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="countdown.css" />
    <title>CountDown Timer</title>
  </head>
  <body>
    <h1>New Year CountDown <br> Daily/Yearly </h1>
    <div class="time">
      <div>
        <p>Days</p>
        <p id="days"></p>
        <p style="margin-top: 30px;" id="d"></p>
      </div>

      <div>
        <p>Hours</p>
        <p id="hours"></p>
        <p style="margin-top: 30px;" id="h"></p>
      </div>

      <div>
        <p>Minutes</p>
        <p id="minutes"></p>
        <p style="margin-top: 30px;" id="m"></p>
      </div>

      <div>
        <p>Seconds</p>
        <p id="seconds"></p>
        <p style="margin-top: 30px;" id="s"></p>
      </div>
    </div>
    <script src="countdown.js"></script>
  </body>
</html>
